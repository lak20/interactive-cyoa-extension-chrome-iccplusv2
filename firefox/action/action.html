<html>
  <head>
    <script src="action.js" defer></script>
    <link rel="stylesheet" type="text/css" href="action.css">
  </head>
  <body>
    <div class="container">
      <div id="actions-container">
        <div class="action-group">
          <h3>Global Actions</h3>
          <button id="remove-row-limits-button" title="this cannot be undone">Remove All Row Limits</button>
          <button id="remove-requirements-button" title="this will break some kinds of formatting (this cannot be undone)">Remove All Requirements</button>
          <button id="remove-randomness-button" title="this cannot be undone">Remove All Randomness</button>
          <button id="show-requirements-button" title="this cannot be undone">Show All Requirements</button>
          <button id="toggle-requirements-button" title="this cannot be undone">Toggle All Requirements</button>
        </div>
        <div id="points-container"></div>
        <div class="action-group">
          <h3>Per-Row Actions</h3>
          <div id="row-actions-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
